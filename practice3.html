<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            text-align: center;
            display: inline-block;
            width: 100px;
            border: 1px solid pink;
            padding: 5px 10px   ;
            margin: 0 2px;
            border-radius: 5px;
            box-shadow: 2px 2px 2px pink;
            color: rgb(235, 135, 217);
        }
    </style>
</head>
<body>
    
    <script>
        function sheet99() {
            for(i=1;i<=9;i++) {
            for(j=1;j<=i;j++) {
                document.write(`<span>${j}*${i}=${i*j}</span>`)
                document.write(' ')
            }
            document.write('</br>')
        }
    }
    sheet99()
    </script>

</body>
</html>
